<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>リングオブジェクト</title>
    <script src="../three.js-master/build/three.js"></script>
    <style>
      *{
        padding: 0px;
        margin: 0px;
      }
      div#canvas-frame{
        width: 512px;
        height: 512px;
      }
    </style>
    <script type="text/javascript">
      window.addEventListener("load", function(){
        threeStart()
      })

      function threeStart(){
        initThree()
        initCamera()
        initObject()
        draw()
      }

      let renderer, scene, canvasFrame
      function initThree(){
        canvasFrame = document.getElementById('canvas-frame')
        //renderer = new THREE.WebGLRenderer()
        renderer = new THREE.WebGLRenderer()
        if(!renderer) alert('three.jsの初期化に失敗')
        renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight)
        canvasFrame.appendChild(renderer.domElement)
        renderer.setClearColor(0x000000, 1.0)
        scene = new THREE.Scene()
        
      }

      let camera
      function initCamera(){
        camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth/canvasFrame.clientHeight, 1, 1000)
        camera.position.set(10, 10, 20)
        camera.up.set(0, 0, 1)
        camera.lookAt(0, 0, 0)
      }

      let axis
      let grid
      let ring
      function initObject(){
        axis = new THREE.AxesHelper(50)
        scene.add(axis)
        axis.position.set(0, 0, 0)
        grid = new THREE.GridHelper(50, 10)
        grid.rotation.set(Math.PI/2, 0, 0)
        scene.add(grid)

        const geometry = new THREE.RingGeometry(1,5,8,5)
        const material = new THREE.MeshNormalMaterial({color: 0xffff00, side: THREE.DoubleSide, wireframe: true})
        ring = new THREE.Mesh(geometry, material)

        scene.add(ring)
      }

function draw(){
  //requestAnimationFrame(draw)
  renderer.render(scene, camera)
}

    </script>
  </head>
  <body>
    <div id="canvas-frame"></div>
  </body>
</html>
