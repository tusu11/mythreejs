<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>三角形の描画: DHTML</title>
        <style>
            #frame{
                width: 500px;
                height: 500px;
                background-color: black;
            }
            .square{
                background-color: red;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="frame"></div>
    </body>
    <script>
        window.addEventListener("load", function(){
            for( let i=0; i<400; i++){
                let div = document.createElement('div')

                div.className = "square"
                div.style.height = "1px"
                div.style.width = i + "px"
                div.style.top = 50 + i + "px"
                div.style.left = 250 - i/2 + "px"

                let r = Math.round((400-i) / 400*255)
                div.style.backgroundColor = "rgb(" + r + ", 0, 0)"

                document.getElementById('frame').appendChild(div)
            }
        })
    </script>
</html>
